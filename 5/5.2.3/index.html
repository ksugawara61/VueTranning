<!DOCTYPE html>
<meta charset="UTF-8">
<title>Vue app</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <todo-list :todos="todos">
        <li slot-scope="{ todo }" v-if="todo.isCompleted" :key="todo.id">
            {{ todo.text }}
        </li>
    </todo-list>
</div>
<script src="app.js"></script>
